table:
  name: answers
  schema: public
object_relationships:
  - name: board
    using:
      foreign_key_constraint_on: board_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: form
    permission:
      check: {}
      columns:
        - NOTES
        - SCORE
        - board_id
        - created_at
        - data
        - is_submited
        - question_id
        - updated_at
        - user_id
select_permissions:
  - role: form
    permission:
      columns:
        - NOTES
        - answer_id
        - board_id
        - question_id
        - SCORE
        - user_id
        - data
        - created_at
        - updated_at
      filter: {}
update_permissions:
  - role: form
    permission:
      columns:
        - NOTES
        - SCORE
        - board_id
        - created_at
        - data
        - is_submited
        - question_id
        - updated_at
        - user_id
      filter: {}
      check: null
